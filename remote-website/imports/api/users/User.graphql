type Response {
  question: Question
  option: Option
  currentSetting: String
  timestamp: String
}

type User {
  _id: ID!
  guid: String!
  name: String
  emails: [Email]
  responses: [Response]
}

type Mutation {
  createUser(guid: String!, name: String): User
  setName(guid: String!, name: String!): User
  deleteUser(_id: ID!): User
  aswerQuestion(guid: String!, questionId: ID!, optionId: ID!, currentSetting: String): User
}

type Query {
  users: [User]
  user(guid: String): User
}
