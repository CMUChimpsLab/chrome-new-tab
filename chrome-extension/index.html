<html>

<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
	<!-- <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->

	<link rel="stylesheet" type="text/css" href="index.css" />

	 crossorigin="anonymous">
</head>

<body>
	<div class="banner">
		<div id="title">
			<h1>Chrome NewTab</h1>
		</div>
		<div id="search" class="col-sm-6">
			<!-- <form>
				<input type="text" id="input" placeholder="Search on Google..." />
			</form>
			<i class="fa fa-search"><button id="search-button"></button></i> -->
			<form method="get" action="http://google.com/search">
				<input type="text" placeholder="Search on Google..." name="q" required autofocus>
				<!-- <input type="submit" value=""> -->
				<button type="submit" value="" id="search-icon">
					<i class="fa fa-search"></i>
			  	</button>
			</form>
		</div>
	</div>
	<div id="app" class="fb-row">
		<!-- <div id="iframe">
			<iframe style="visibility: initial " iframeBorder="0" src="http://localhost:3000/facebookapp/"></iframe>
		</div> -->
	</div>
	<div class="footer">
		<p>
			&copy; CHIMPS Lab, Human-Computer Interaction Institute, Carnegie Mellon University
			<br> Disclaimer: we collected your data only for crowdsourcing to better understand people's preferences.
		</p>
	</div>



</body>
<script type="text/javascript " src="index.js "></script>
<script>
	var searchtxt = document.getElementById('input').value;
	// var searchtext = "haha";
	document.getElementById('search-button').onclick = function() {
		// window.open('http://google.com/search?q='+searchtxt);
		alert("hello!");
	};

	// Execute a function when the user releases a key on the keyboard
	searchtxt.addEventListener("keyup", function(event) {
	// Cancel the default action, if needed
	event.preventDefault();
	// Number 13 is the "Enter" key on the keyboard
	if (event.keyCode === 13) {
		// Trigger the button element with a click
		document.getElementById("search-button").click();
	}
	});
</script>

</html>
